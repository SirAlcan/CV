<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grigoris Kazakou | CV & Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }

        .sidebar {
            background-color: #0d1117;
            color: #fff;
            padding-top: 2rem;
            position: fixed;
            width: 250px;
            height: 100vh;
            z-index: 1000;
        }

            .sidebar a {
                color: #c9d1d9;
                display: block;
                padding: 10px 20px;
                text-decoration: none;
            }

                .sidebar a:hover {
                    background-color: #21262d;
                    color: #fff;
                }

        .main-content {
            margin-left: 260px;
            padding: 2rem;
        }

        h2 {
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .portfolio-card {
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            padding: 1rem;
            background: #fff;
            margin-bottom: 1rem;
        }

        .social-icons {
            text-align: center;
            margin-top: 1rem;
        }

            .social-icons a {
                color: #c9d1d9;
                margin: 0 10px;
                font-size: 1.5rem;
            }

                .social-icons a:hover {
                    color: #fff;
                }

        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }
        }

        section h2 i {
            margin-right: 10px;
            color: #008080;
        }

        .download-cv {
            text-align: center;
            margin-top: 1rem;
        }

            .download-cv a {
                color: #fff;
                background-color: #008080;
                padding: 10px 20px;
                border-radius: 5px;
                text-decoration: none;
            }

                .download-cv a:hover {
                    background-color: #006666;
                }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="text-center mb-4">
            <img src="img/Photo_Profile1.png" class="rounded-circle" width="100" alt="Profile">
            <h5 class="mt-2">Grigoris Kazakou</h5>
        </div>
        <a href="#about"><i class="fas fa-user"></i> About Me</a>
        <a href="#experience"><i class="fas fa-briefcase"></i> Experience</a>
        <a href="#education"><i class="fas fa-graduation-cap"></i> Education</a>
        <a href="#certifications"><i class="fas fa-certificate"></i> Certifications</a>
        <a href="#skills"><i class="fas fa-tools"></i> Skills</a>
        <a href="#portfolio-dev"><i class="fas fa-code"></i> Portfolio - Dev</a>
        <a href="#portfolio-pm"><i class="fas fa-project-diagram"></i> Portfolio - PM</a>
        <div class="social-icons">
            <a href="https://github.com/SirAlcan" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/grigoriskazakou" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com/g_for_greg/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="download-cv">
            <a href="img/Kazakou Grigoris cv2024v6.pdf" target="_blank"><i class="fas fa-file-download"></i> Download CV (PDF)</a>
        </div>
    </div>

    <div class="main-content">
        <!-- Περιεχόμενο όπως έχει -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
